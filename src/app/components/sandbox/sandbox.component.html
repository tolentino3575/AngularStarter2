<h1 class="special">Hello {{ name }} is {{ age }} years old</h1>
<h2>My name is {{ person.firstName }}. Last name {{ person.lastName }}</h2>    
    <ul>
        <li>{{ 'Hello World' }}</li>
        <li>{{ 1+1 }}</li>
        <li>{{ showAge() }}</li>
    </ul>

    <ul>
        <li *ngFor="let person of people; let i=index">
            {{ i + 1 }} {{ person }}
        </li>
    </ul>

    <ul>
        <li *ngFor="let person of people2; let i=index">
            {{ person.firstName }} {{ person.lastName }}
        </li>
    </ul>
